<html>

<head>
    <meta charset="utf-8"/>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Qahiri&display=swap" rel="stylesheet">
<script type="text/javascript" src="scripts.js"></script>
<link rel="stylesheet" href="styles.css">

<body>
    <div class="calculadora">
        <div class="topo">
            <div class="energia_solar"></div>
            <div class="marca_calculadora">Kelvin</div>
        </div>

        <div id="visor">
            0
        </div>
        <div class="controles">
            <table class="botoes">
                <tr>
                    <td><button id="on_ce" onclick="ClearDisplay(), ClearVariables()">ON<br>CE</button></td>
                    <td class="acima_memoria">MRC<button class="memoria"></button></td>
                    <td class="acima_memoria">M-<button class="memoria"></button></td>
                    <td class="acima_memoria">M+<button class="memoria"></button></td>
                </tr>
                <tr>
                    <td><button id="off">OFF</button></td>
                    <td><button>√</button></td>
                    <td><button>%</button></td>
                    <td><button onclick="SendOperation('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button onclick="DisplayNumber(7)">7</button></td>
                    <td><button onclick="DisplayNumber(8)">8</button></td>
                    <td><button onclick="DisplayNumber(9)">9</button></td>
                    <td><button onclick="SendOperation('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="DisplayNumber(4)">4</button></td>
                    <td><button onclick="DisplayNumber(5)">5</button></td>
                    <td><button onclick="DisplayNumber(6)">6</button></td>
                    <td><button onclick="SendOperation('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="DisplayNumber(1)">1</button></td>
                    <td><button onclick="DisplayNumber(2)">2</button></td>
                    <td><button onclick="DisplayNumber(3)">3</button></td>
                    <td rowspan="2"><button id="soma" onclick="SendOperation('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="DisplayNumber(0)">0</button></td>
                    <td><button onclick="DisplayNumber('.')">.</button></td>
                    <td><button onclick="CalculateResult()">=</button></td>
                </tr>
            </table>
        </div>

    </div>

</body>

</html>
